upstream childfoundation {
    server childfoundation:8001;
}


server {
    listen 80;
    listen [::]:80;
    # listen [::]:443 ssl ipv6only=on;
    # listen 443 ssl;
    # ssl on;
    server_name  childfoundation.co.uk www.childfoundation.co.uk;

    # ssl_certificate      /etc/nginx/ssl/certificate.crt; 
    # ssl_certificate_key  /etc/nginx/ssl/private.key;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

	root /usr/share/nginx/html;
	index index.html index.htm;

    location / {
	    proxy_pass      http://childfoundation;
        proxy_redirect  off;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;
	}

    location /static/ {
        alias /childfoundation/static/;
    }

    location /files/ {
        alias /childfoundation/;
    }

    location /.well-known/pki-validation/ {
        alias /childfoundation/ssl/;
    }
}

server {
    # listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl on;
    server_name  childfoundation.co.uk www.childfoundation.co.uk;

    ssl_certificate      /etc/nginx/ssl/certificate.crt; 
    ssl_certificate_key  /etc/nginx/ssl/private.key;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

	root /usr/share/nginx/html;
	index index.html index.htm;

    location / {
	    proxy_pass      http://childfoundation;
        proxy_redirect  off;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;
	}

    location /static/ {
        alias /childfoundation/static/;
    }

    location /files/ {
        alias /childfoundation/;
    }

    location /.well-known/pki-validation/ {
        alias /childfoundation/ssl/;
    }
}
